<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Continue문</title>
</head>
<body>
    <h2>contine문</h2>
    <p id="continue1"></p>
    <hr/>
    <h2>break문</h2>
    <p id="break1"></p>
</body>
<script>
    var txt1 = ""; //null;
    var txt2 = "";

    // continue문을 사용해서 1~10 사이 수에서 3의 배수를 건너뛴다
    for(var i=1; i<=10; i++){
       
        if(i%3==0){
            continue;
        }
        txt1 = txt1+ "Contine Number is " + i + "<br>"; 
    }
    document.getElementById("continue1").innerHTML = txt1;
    
    // break문을 사용해서 1~10사이 수를 출력하는데 i 값이 6일때 멈추도록 한다.
    for(var i=1; i<=10; i++){

        if(i==6){
            break;
        }
        txt2 = txt2+ "Break Number is " + i + "<br>";
    }
    document.getElementById("break1").innerHTML = txt2;



    for(var i=1; i<=10; i++){
        
        if(i%2==0){
            // 짝수일때 contine문 사용
            continue;
        }
        console.log(i);
    }

 // 1~10까지 숫자 더하기
 // 1부터 10까지의 짝수만 더하기
    var sum = 0;
    for(var i=1; i<=10; i++){
        if(i%2==1){
            continue; 
        }
        sum = sum + i; 
    }
    console.log("sum : "+ sum);



</script>
</html>
