<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>두 수 비교하기</title>
</head>
<body>
    
</body>
<script>
    var a = 5;
    var b = 5;
    document.write("두 수 비교하기<br>")
    if(a>b){
        document.write(">");
    } else if(a<b){
        document.write("<");
    }else{
        document.write("==");
    }
    document.write("<br><br><br><br>");


    document.write("시험 등급<br>")
    var score = 73;

    if(score >= 90){
        document.write("A");
    }else if (score >= 80){
        document.write("B");
    }else if (score >= 70){
        document.write("c");
    }else if (score >= 80){
        document.write("d");
    }else{
        document.write("F");
    }
    document.write("<br><br><br><br>");


    document.write("윤년<br>")

    var year = 2000;

    if(year%400==0){
        document.write("1");
    } else if(year%100==0){
        document.write("0");
    } else if(year%4==0){
        document.write("1");
    } else{
        document.write("0");
    }

    
    

</script>
</html>
