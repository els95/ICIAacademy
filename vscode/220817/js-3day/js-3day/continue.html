<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Continue문</title>
</head>
<body>
    
</body>
<script>
    for(var i=1; i<=10; i++){
        
        if(i%2==0){
            // 짝수일때 contine문 사용
            continue;
        }
        console.log(i);
    }

 // 1~10까지 숫자 더하기
 // 1부터 10까지의 짝수만 더하기
    var sum = 0;
    for(var i=1; i<=10; i++){
        if(i%2==1){
            continue; 
        }
        sum = sum + i; 
    }
    console.log("sum : "+ sum);
</script>
</html>
