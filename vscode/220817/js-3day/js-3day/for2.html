    for(var i=1; i<=3; i++){

    }

    // 중첩 for문을 사용하여 구구단 2단부터 9단까지 출력

    for(var a=2; a<=9; a++){
        document.write("==="+a+"단===<br>");

        for(var b=1; b<=9; b++){
            document.write(a + " x " + b + " = " + (a*b)+"<br>");
        }  
        document.write("<br>");
    }

    
</script>
