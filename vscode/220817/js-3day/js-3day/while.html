   //while문 예제
   var run = true;      // 실행이라는 의미를 지닌 변수 run에 true값을 대입
   var cnt = 0;         // 카운트를 세는 변수 cnt선언(0을 대입하는 이유 : number 타입)
   var dice = 0;         // 주사위 숫자를 표현하기 위한 변수 dice 선언

   while(run){
        dice = parseInt((Math.random() * 6) + 1); // 1부터 6사이의 랜덤한 숫자를 저장한다.
        cnt++;                          // 주사위를 한번 굴릴때 마다 카운트 1씩 증가
        if(dice==3){                    // 굴릴 주사위의 값이 5가 되면 멈추도록
            run = false;
        }

        console.log("주사위의 값 : " + dice);
   }
   console.log("던진횟수 : " + cnt)
</script>
