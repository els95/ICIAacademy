    <fieldset>
        <legend>두 수 사이의 합 구하기</legend>
        <label>첫번째 수 : <input type="text" id="fNum"></label><br>
        <label>두번째 수 : <input type="text" id="sNum"></label>

    function twonumber(){
        var fNum = Number(document.getElementById("fNum").value); // x타입에서 강제로 숫자로 바뀜

        var sum = 0;

            txt = txt + i;

                txt += " + ";
            } else {            // i==sum 조건
                txt += " = ";
            }
        }
