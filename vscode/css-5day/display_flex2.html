<!DOCTYPE html>
<html lang='ko'>
<!-- head -->
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <meta name='author' content='din'>
   <meta name='date' content='2022.'>
   <link rel='shortcut icon' href='../icon/favicon (4).ico'>
   <title>flex</title>
   <style>
     .fcont {
        margin: 10px;
        padding: 15px;
        /* height: 300px; */
        border-radius: 5px;
        background-color: wheat;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap; /*랩 싸듯이*/
        /* justify-content: space-evenly; */
        /* align-content: stretch; */
     }
     .fi {
        margin: 10px;
        padding: 20px;
        color: white;
        background-color: tomato;
        border-radius: 5px;
        font-size: 30px;
        /* flex-basis: 200px; = width : 200px 
            같이 쓰면 width의 값을 더 우선순위로 함 */
        /* flex-grow: 1;비율 1:1:1로 창크기에 맞춰 확대 */
     }
     .fi:nth-child(1) {
      /* flex-grow: 1; */
      flex-shrink: 0;
      width: 80px;
      order: 3;
     }
     .fi:nth-child(2) {
      flex-grow: 2;
      order: 1;
     }
     .fi:nth-child(3) {
      flex-grow: 1;
      order: 2;
      transform: scale(2);
      border: 3px solid steelblue;
     }
   </style>
</head>

<!-- body -->
<body> 
    <div class="fcont">
        <div class="fi">111111</div>
        <div class="fi">22222222</div>
        <div class="fi">33333</div> 
        <!-- containet(fcont) in item(fi) -->
      </div>
</body>
