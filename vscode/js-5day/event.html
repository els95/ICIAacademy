<!DOCTYPE html>
<html lang='ko'>
<!-- head -->
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <meta name='author' content='din'>
   <meta name='date' content='2022.08.19'>
   <link rel='shortcut icon' href='../icon/favicon (4).ico'>
   <title>Event</title>
   <style>
        div {
            width: 250px;
            height: 250px;
            background-color: thistle;
        }
   </style>
</head>

<!-- body -->
<body> 
    <!-- <body onload="alert('로딩완료!')">     페이지가 실행될때 마다 "로딩완료!" 알림창이 뜸 -->
    <!-- <body onload="location.href='https://'">       페이지가 실행되면 하이퍼링크 주소로 뜸 -->

        <div id="mouse" onmouseover="mouseEvent('over')" 
                        onmouseout="mouseEvent('out')">
        </div>
        <br>

        <fieldset>
            <legend>현재시간 구하기</legend>
            <h3 id="now"></h3>
            <button onclick="getnow()">현재시간</button>
        </fieldset>
        <br>

        <fieldset>
            <legend>Key Event</legend>
            <input type="text" id="keyevt"  onchange="keyEvent(up)"
                    onkeydown="keyEvent('down')" onkeyup="keyEvent('up')">
            <h2 id="typing"></h2>
        </fieldset>
        <br>
        <fieldset>
            <legend>select & option</legend>
            <!-- Q. ol과 ul의 짝꿍은 누구인가요? A. li -->
            <select onchange="changeSelect()" id="myObj">
                <option>과목선택</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>JQuery</option>
            </select>
            <h2 id="result"></h2>
        </fieldset>
</body>

<!-- script -->
<script>
    /* 
    1) onload : 브라우저가 모든 페이지를 로딩한 후에 실행
    2) onmouseover : 마우스가 영역 위로 올라왔을 경우 실행
    3) onmouseout : 마우스가 영역 밖으로 벗어났을 경우 실행
    4) onclick : 마우스를 클릭했을 경우에 발생
    5) onkeydown : 키보드의 키가 눌렸을 경우 발생
    6) onkeyup : 키보드가 눌려있던 상태에서 눌린 키가 떨어졌을 경우 발생
    7) onchange : 해당 요소에서 변화가 있을 경우 발생
    */

    function mouseEvent(evt){ 
        if(evt=='over'){
            document.getElementById("mouse").innerHTML = "mouse over!!";
        }

        if(evt=='out'){
            document.getElementById("mouse").innerHTML = "mouse out!!";
        }
    }
    // function x(y) : body에 적은 x('z')의 임의의 값을 지정.
    // function x() : body에 적은 x('')의 값을 지정할 필요 x

    // 날짜 출력
    function getnow(){
        var date = new Date();
        document.getElementById("now").innerHTML = date;
    }

    // 키 이벤트

                document.getElementById("typing").innerHTML="이미 사용중인 아이디";
            }
            else{
                document.getElementById("typing").innerHTML="사용가능한 아이디입니다";
            }
        }
    }

    // 변화 이벤트
    function changeSelect(){
        var myObj = document.getElementById("myObj").value;
        document.getElementById("result").innerHTML = myObj;
    }


</script>
</html>
