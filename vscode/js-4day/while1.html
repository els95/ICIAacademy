<script>
    //while문을 사용하여 1부터 10까지 숫자를 출력하시오.
    var i = 1               // 1. 초기식
    while(i<=10){           // 2. 조건식
        console.log(i);     // 3. 실행문
        i++;                // 4. 증갑식
    }                       // 5. 종료(2번 조건식을 만족하지 않을 경우)

    console.log("반복문 끝난 후 i 값 : " + i);

    for(var j=1; j<=10; j++){ //for 안에서는 let은 error

    }

    console.log("반복문 끝난 후 j 값 : " + j);



</script>
