<script>
    // 조건(삼항) 연산자
    // (조건식) ? 참일때 값 : 거짓일때 값 ;

    var dhAge = 34;
    var jbAge = 28;

    var result;

    result = (dhAge<jbAge) ? 'O' : 'X';
    console.log("resert : " + result);
    console.log("resurlt type : " + typeof(result));
    
    result =(dhAge>jbAge) ? 0 : 1 ;
    console.log("resert : " + result);
    console.log("resurlt type : " + typeof(result));

    var num = 10;
    var resultEven;
    // Q. 조건연산자를 사용해서 num이 짝수인 경우에는 true 출력
    // num이 홀수인 경우에는 fale를 출력하는 조건연산자를 작성

    // 1) 산술연산자 : num % 2 (2로 나눴을때의 나머지)
    // 2) 비교연산자 : == 0 (나머지값이 0인지 확인)
    // 3) 조건연산자

    resultEven = (num % 2 == 0) ? true : false;
    console.log("resultEven :" + resultEven);
    console.log("resultEven 타입 : " + typeof(resultEven));
