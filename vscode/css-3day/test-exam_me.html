<!DOCTYPE HTML>
<html>
<head>
<meta charset = "utf-8">
<title>예제</title>
<style>
	body {
		height: 500px;
		margin: 0;
		padding: 0;
	}
	.head {
		background-color: aliceblue;
		border: 2px solid navy;
		margin-bottom: 10px;
		position: relative;
	}
	.nav {
		background-color: lightpink;
		position: absolute;
		border: 1px solid tan;
		right: 5px;
		width: 300px;
		bottom: 2px 
	}
	.ati {
		padding-left: 10px;
		border: 1px solid;
		width: 70%;
		margin-bottom: 40px;
		background-color: lightsteelblue;
	}
	.a1 {
		padding: 20px;
		margin: 10px;
		border: 1px solid silver;
		border-radius: 8px;
		background-color: papayawhip;
	}
	.ad {
		width: 20%;
		float: right;
		background-color: tomato;
		padding: 10px;
	}
	.foot {
		position: fixed;
		border: 1px dashed black;
		bottom: 0;
		margin-top: 10px;
		height: 50px;
		line-height: 50px;
		width: 100%;
		background-color: aliceblue;
		box-sizing: border-box;
	}
</style>
<body>
	<header class="head">
		<h2>머리말 입니다.</h2>
		<nav class="nav">내비게이션 영역, 이전, 이후, 홈</nav>
	</header>
	<aside class="ad">광고입니다. 계란 사세요, 계란~~</aside>
	<section class="ati">
		<article class="a1">첫 번째 기사</article>
		<article class="a1">두 번째 기사</article>
		<article class="a1">세 번째 기사</article>
	</section>
	<footer class="foot">꼬리말 입니다. 회사 연락처 등</footer>
</body>
</html>
