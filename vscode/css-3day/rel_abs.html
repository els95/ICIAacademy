<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position 조합</title>
    <style>
        body {
            height: 1000px;
        }
        .abs {
            width: 200px;
            height: 100px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .rel {
            width: 400px;
            height: 200px;
            position: relative;

        }
        div {
            border: 2px solid salmon;
        }
    </style>
</head>
<body>
    <h2>relative와 absolute의 조합</h2>
    <div class="rel"> 부모 요소(position-relative)
        <div class="abs">자식요소(position-absolute)</div>
    </div>
</body>
</html>
