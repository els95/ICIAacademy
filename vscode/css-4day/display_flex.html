<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flex 1</title>
    <style>
        .fcont {
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            /*width: 300px;*/
            height: 400px;
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            /*width: 500px;*/
            justify-content: space-evenly;
            align-content: center;
        }
        .fi {
            margin: 10px;
            padding: 20px;
            color: white;
            background-color: steelblue;
            border-radius: 5px; 
            flex-basis: 10px;
           
        }
        .fcont2 {
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            background-color: aliceblue;
            display: flex;
            height: 150px;
            align-items: baseline;
            justify-content: space-around;
            flex-direction: row;
        }
        .fi2 {
            margin: 10px;
            padding: 20px;
            color: white;
            background-color: steelblue;
            border-radius: 5px; 
            flex-basis: 200px;
        }
        #a {
            font-size: 30px;
        }
        #b {
            font-size: 10px;
        }
        #c {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="fcont">
        <div class="fi">1</div>
        <div class="fi">2</div>
        <div class="fi">3</div>
        <div class="fi">4</div>
        <div class="fi">5</div>
    </div>
    <div class="fcont2">
        <div class="fi2" id="a">AAA</div>
        <div class="fi2" id="b">BBB</div>
        <div class="fi2" id="c">CCC</div>
    </div>
</body>
</html>
