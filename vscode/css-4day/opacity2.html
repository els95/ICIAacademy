<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경이미지만 투명화</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            position: relative;
            z-index: 1;
        }
        div::after { /* content 부분을 빼면 after 작용 x, 내용 쓰면 겹쳐서 공백으로 둠*/
            content: "";
            background-image: url(빵.jpg);
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5!important;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div>
        <h2>이건 제목입니다.</h2>
        <ul>
            <li>첫 번째 항목</li>
            <li>두 번째 항목</li>
            <li>세 번째 항목</li>
        </ul>
    </div>
</body>
</html>
