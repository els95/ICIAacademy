<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>안쪽여백(padding)</title>
    <style>
        div#outer1 {
            width: 300px;
            height: 100px;
            border: 1px solid;
            padding: 10px;
            box-sizing: border-box;
        }
        div#inner {
            width: 100%;
            height: 100%;
            background-color: thistle;
        }
        div#outer2 {
            width: 300px;
            height: 100px;
            border: 1px solid;
            padding: 10px 30px;
            box-sizing: border-box;
        }
        div#outer3{
            width: 300px;
            height: 100px;
            border: 1px solid;
            box-sizing: border-box;
            padding-left: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="outer1">
        <div id="inner"></div>
    </div>
    <div id="outer2">
        <div id="inner"></div>
    </div>
    <div id="outer3">
        <div id="inner"></div>
    </div>
</body>
</html>
