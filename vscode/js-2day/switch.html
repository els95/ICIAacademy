<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(Switch)</title>
</head>
<body>
    
</body>
<script>
   /* 
        swich(조건변수){
        case 변수1 :  -----------------if
            조건변수가 변수1일때 실행;
            break;

        case 변수2 : ------------------else if
            조건변수가 변수1일때 실행;
            break;

        case 변수n : ------------------else if
            조건변수가 변수1일때 실행;
            break;    

        default : ------------------else
            break;
        }
    */

   //var num = prompt("1부터 3사이의 숫자를 입력해주세요");
   var num = 1
   switch(num){
    case 1 : 
        document.write("num의 값은 1입니다.");
        break; // switch문을 멈추게함, 없으면 모든 글자가 다 출력됨
    case 2 :
        document.write("num의 값은 2입니다.");
        break;
    case 3 :
        document.write("num의 값은 3입니다.");
        break;
    default : 
        document.write("해당하는 숫자가 없습니다.");
        break;
   }
   
</script>
</html>
