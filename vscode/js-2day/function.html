<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수(Function)
    </title>
</head>
<body>
    
</body>
<script>
    /*
        - 함수의 기본 구조
         function 함수이름(){
            실행하고자 하는 내용;
         }

        - 함수를 호출하는 방법
         함수 이름();
    */
   function hello(){
            console.log("JavaScript 2일차!");
   }
   
    hello();
    hello();

    function sum(num1, num2){
            console.log(num1+num2);
    }

    sum(1,2);
    sum("3","5");
    
    function minus(num1, num2){
            console.log(num1-num2);
    }
    minus(3,7);

    function multi(num1, num2){
            console.log(num1*num2);
    }
    multi(1,3);

    function drive(num1, num2){
            console.log(num1/num2);
    }
    drive(3,3);


</script>
</html>
