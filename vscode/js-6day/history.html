<!DOCTYPE html>
<html lang='ko'>
<!-- head -->
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <meta name='author' content='din'>
   <meta name='date' content='2022.8.22.'>
   <link rel='shortcut icon' href='../icon/favicon (4).ico'>
   <title>history</title>
   <style>
    button {
        width: 200px;
    }
   </style>
</head>

<!-- body -->
<body> 
    <button onclick="goNaver()">네이버 페이지로 이동하기</button>
    <button onclick="goBack()">이전 페이지로 이동하기</button>
    <button onclick="goForward()">다음 페이지로 이동하기</button>

</body>

<!-- script -->
<script>
    // 네이버 페이지로 이동하는 함수
    function goNaver(){
        location.href="http://www.naver.com";
    }
    
    // 이전 페이지로 이동하는 함수
    
    function goBack(){
        window.history.back();
    }
    // 다음 페이지로 이동하는 함수
    function goForward(){
        window.history.forward();
    }
</script>
</html>
