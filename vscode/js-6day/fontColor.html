<!DOCTYPE html>
<html lang='ko'>
<!-- head -->
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <meta name='author' content='din'>
   <meta name='date' content='2022.'>
   <link rel='shortcut icon' href='../icon/favicon (4).ico'>
   <title>글자색 변경하기</title>
</head>

<!-- body -->
<body>
    <h1 id="elem">글자 색상이 변경된다.</h1>
    <button id="btn" onclick="change1()">색상변경</button>
</body>

<!-- script -->
<script>
    // h1과 botton태그의 id값을 이용하여 각각 변수에 담으시오,
    // 변수 이름은 id값과 동일하게 만들기
    var elem = document.getElementById("elem");
    var btn  = document.getElementById("btn");
    
    // 배열은 사용해서 7가지 색상을 배열에 넣기
    var fcolor = ["red","orange","yellow","green","blue","natvy","purple"];

    var i = -1;

    btn.addEventListener("click", function(){
        i++;
        // 만약 i가 fcolor 배열의 크기만큼 증가했을때
        if(i==fcolor.length){
            i = 0; // i 값을 0으로 설정한다.
        }
        // 이해 안되는 사람은 console.log()로 i 값 확인하기
        // + fcolor[i] 값도 확인하기
        console.log("i : " + i)
        console.log("fcolor[i] : " + fcolor[i]);
        elem.style.color=fcolor[i];
    });   
    function change1(){ //1번째 방법
        i++;

        if(i==fcolor.length){
            i = 0; // i 값을 0으로 설정한다.
        }
        // 이해 안되는 사람은 console.log()로 i 값 확인하기
        // + fcolor[i] 값도 확인하기
        console.log("i : " + i)
        console.log("fcolor[i] : " + fcolor[i]);
        elem.style.color=fcolor[i];

        setTimeout(change1,500)
    }    

    function change2(){ //2번째 방법
        setInterval(change1,500);
    }

    
    btn.addEventListener("click", function(){ //3번째 방법
        setInterval(function(){
            i++
        if(i==fcolor.length){
            i = 0; // i 값을 0으로 설정한다.
        }
        // 이해 안되는 사람은 console.log()로 i 값 확인하기
        // + fcolor[i] 값도 확인하기
        console.log("i : " + i)
        console.log("fcolor[i] : " + fcolor[i]);
        elem.style.color=fcolor[i];

        },500);
    });
</script>
</html>
