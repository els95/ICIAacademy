<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
 <title>선택 목록</title>
</head>
<body>
    <h2>휴대전화 번호 입력</h2>
    <form>
        <select name="nums">
            <option value="sk">SK</option>
            <option value="kr">KT</option>
            <option value="lg">LG</option>
            <option value="etc">etc</option>
        </select>
    </form>
    <hr>
    <h2>자동차 브랜드</h2>
    <form>
        <select name="car" multiple size="3">
            <option value="hd">현대</option>
            <option value="ki">기아</option>
            <option value="sh">쉐보레</option>
            <option value="be">BENZ</option>
            <option value="bmw">BMW</option>
            <option value="sm">삼성</option>
        </select>
    </form>
    <hr>
    <h2>datalist</h2>
    <form>
        <input list="brs" name="brws">
        <datalist id="brs">
            <option value="edge">엣지</option>
            <option value="chrom">크롬</option>
            <option value="safari">사파리</option>
            <option value="opera">오페라</option>
        </datalist>
    </form>
    <hr>
    <h2>label</h2>
    <form>
        
    </form>
</body>
</html>
