<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력 양식</title>
</head>
<body>
    <h1>로그인 </h1>
    <form><!--method="post"-->
        ID : <input type="text" name="id" value="사용자"><br>
        <!--value=" "<-공백 문자가 들어가있는 상태(드래그시 한칸 채워져있음) ""공백 없음 -->

        <button type="button" onclick="alert('버튼2가눌렸다!!')">버튼2</button>

        <!--내용을 아예 삭제하는게 아니라 기본 설정값으로 복원-->
    </form>
