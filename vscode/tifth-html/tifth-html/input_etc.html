<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다양한 입력 양식</title>
</head>
<body>
    <h3>색상 선택</h3>
    <p><input type="color" name="co"></p>
    <p><input type="number" name="num" min="0" max="10"></p>
    <p><input type="range" name="ran" min="-50" max="150"></p>
    <p><input type="file" name="upfile"></p>
    <p><input type="submit" value="전송"></p>

</body>
</html>
